<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가스 필기 신출 모의고사</title>
    <style>
      body { font-family: sans-serif; margin: 0; padding: 1rem; line-height: 1.5; }
      h1 { text-align: center; }
      h2 { background:#eee; padding: 0.5rem; }
      .question { margin-bottom: 1rem; }
      label {
        display:block;
        margin: 0.3rem 0;
        padding: 0.4rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type=radio] {
        transform: scale(1.2);
        margin-right: 0.4rem;
      }
      button.submit {
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
        margin-top: 1rem;
      }
      @media (max-width:600px) {
        button.submit { width: 100%; }
      }
    </style>
  </head>
  <body>
    <h1>가스 필기 신출 모의고사 (20문항 랜덤)</h1>
    <button id="startBtn" onclick="startExam()">모의고사 시작</button>
    <div id="exam"></div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
